<!DOCTYPE html>
<html>
<head>
<title>Checkbox Set</title>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<meta charset="utf-8" />
</head>
<body>

<h1>Tree</h1>
<div id="checkboxset1">
<ul>
    <li><input type="checkbox" id="chk_items" name="chk_items"><label for="chk_items">Check all items</label></li>
    <hr/>
	<li><input type="checkbox" id="chk_item_1" name="chk_item_1"><label for="chk_item_1">Item 1</label>
        <ul style="padding-left: 20px;">
            <li><input type="checkbox" id="chk_item_1_1" name="chk_item_1_1"><label for="chk_item_1_1">Item 1_1</label></li>
            <li><input type="checkbox" id="chk_item_1_2" name="chk_item_1_2"><label for="chk_item_1_2">Item 1_2</label></li>
	        <ul style="padding-left: 20px;">
                <li><input type="checkbox" id="chk_item_1_2_1" name="chk_item_1_2_1"><label for="chk_item_1_2_1">Item 1_2_1</label></li>
                <li><input type="checkbox" id="chk_item_1_2_2" name="chk_item_1_2_2"><label for="chk_item_1_2_2">Item 1_2_2</label></li>
            </ul>
        </ul>
    </li>
    <li><input type="checkbox" id="chk_item_2" name="chk_item_2"><label for="chk_item_2">Item 2</label></li>
	<li><input type="checkbox" id="chk_item_3" name="chk_item_3"><label for="chk_item_3">Item 3</label></li>
</ul>
</div>
    
<h1>Table</h1>
<div id="checkboxset2">
<table border="0" cellpadding="0" cellspacing="0">
<thead>
    <th style="text-align: left;"><input type="checkbox" name="chk_items"></th>
    <th style="text-align: left;">Fruit</th>
</thead>
<tbody>
    <tr>
        <td colspan=2"><hr /></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item"></td>
        <td>Banana</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item" checked="checked"></td>
        <td>Papaya</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item" checked="checked"></td>
        <td>Guava</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item" checked="checked"></td>
        <td>Apple</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item" checked="checked"></td>
        <td>Orange</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item" checked="checked"></td>
        <td>Grape</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="chk_item" checked="checked"></td>
        <td>Pineapple</td>
    </tr>
</tbody>
</table>
</div>

<script src="../lib/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../src/jquery.checkboxset.js" type="text/javascript" charset="utf-8"></script>

<script>
/**
 * Example 1
 */
var checkboxset1 = $("#checkboxset1").checkboxset({
    tristate : true,
    data : {
        "chk_items" : {
            "chk_item_1" : {
                "chk_item_1_1" : { checked : true },
                "chk_item_1_2" : { 
                    "chk_item_1_2_1" : { checked : true },
                    "chk_item_1_2_2" : { checked : false }
                }
            },
            "chk_item_2" : { checked : false },
            "chk_item_3" : { checked : true }
        }
    },
    change : function(name, index) {
        if ($.browser.mozilla) {
            console.log(name + "[" + index + "] checked");
        }
    }
});

if ($.browser.mozilla) {
    console.log(checkboxset1.checked("chk_item_1_1"));
    console.log(checkboxset1.checked("chk_item_1_2"));
    console.log(checkboxset1.indeterminate("chk_item_1_1"));
    console.log(checkboxset1.indeterminate("chk_item_1_2"));
}

/**
 * Example 2
 */
var checkboxset2 = $("#checkboxset2").checkboxset({
    tristate : true,
    data : {
        "chk_items" : {
            "chk_item" : { }
        }
    },
    change : function(name, index) {
        if ($.browser.mozilla) {
            console.log(name + "[" + index + "] checked");
        }
    }
});

</script>
</body>
</html>
